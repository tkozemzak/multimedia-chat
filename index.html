<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>MM-Chat</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    MM-Chat

    <ul id="messages"></ul>

    <input type="text" placeholder="Enter Message Here" id="input" />
    <button onclick="sendMsg()">Send</button>

    <script>
      function getName() {
        return prompt("Please enter your name");
      }

      let socket;
      let name = "";
      $(document).ready(function () {
        socket = io();
        socket.on("connect", () => {
          name = getName();
          console.log("Name", name);
          socket.emit("join", name);
          console.log("Connected");
        });
      });
    </script>
    <script>
      function handleJoinUser(name) {
        $("#messages").append(`<li>User Joined: ${name}</li>`);
      }

      function handleNewChat(data) {
        $("#messages").append(`<li>${data.name} says: ${data.text}</li>`);
      }

      $(document).ready(function () {
        socket.on("join", handleJoinUser);
        socket.on("chat", handleNewChat);
      });

      function sendMsg() {
        const text = $("#input").val();
        socket.emit("chat", { name, text });
      }
    </script>
    <script src="" async defer></script>
  </body>
</html>
